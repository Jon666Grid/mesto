<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./pages/index.css">
       <link rel="stylesheet" href="./vendor/fonts/font.css">
      <title>Mesto</title>
   </head>
<body class="page">

   <header class="header">
      <div class="header__logo">

   <main class="profile">

      </div>

            <h1 class="profile__info-name">Жак-Ив Кусто

            <p class="profile__info-profession">Исследователь океана</p>   
         </section>
         <button class="add__button"></button>
      </div>
   </main>

   <section class="elements">
      <article class="element">
        <img src="./images/карачаевск.jpg" alt="Карачаевск" class="element__img">
        <div class="element__flex">
        <h2 class="element__title">Карачаевск</h2>
        <button class="element__group"></button>
      </div>
      </article>
      <article class="element">
         <img src="./images/Гора Эльбрус.jpg" alt="Гора Эльбрус" class="element__img">
         <div class="element__flex">
         <h2 class="element__title">Гора Эльбрус</h2>
         <button class="element__group"></button>
      </div>
       </article>
       <article class="element">
         <img src="./images/Домбай.jpg" alt="Домбай" class="element__img">
         <div class="element__flex">
         <h2 class="element__title">Домбай</h2>
         <button class="element__group"></button>
      </div>
       </article>
       <article class="element">
         <img src="./images/Гора Эльбрус 2.jpg" alt="Гора Эльбрус" class="element__img">
         <div class="element__flex">
         <h2 class="element__title">Гора Эльбрус</h2>
         <button class="element__group"></button>
      </div>
       </article>
       <article class="element">
         <img src="./images/Домбай2.jpg" alt="Домбай" class="element__img">
         <div class="element__flex">
         <h2 class="element__title">Домбай</h2>
         <button class="element__group"></button>
      </div>
       </article>
       <article class="element">
         <img src="./images/карачаево-черкесская республика.jpg" alt="Карачаево-черкесская республика" class="element__img">
         <div class="element__flex">
         <h2 class="element__title">Карачаево-черкесская республика</h2>
         <button class="element__group"></button>
      </div>
       </article>
       <footer class="footer">
           <p class="footer__copyright">&copy; 2022. Гридин Евгений</p>
       </footer>

</html>
