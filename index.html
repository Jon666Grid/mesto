<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./pages/index.css">
       <link rel="stylesheet" href="./vendor/fonts/font.css">
      <title>Mesto</title>
   </head>
<body class="page">
   <div class="page__container">

   <header class="header">
      <div class="logo">
         <img class="logo__image" src="./images/Logo.svg" alt="надпись Mesto russia">
      </div>
   </header>

   <main class="profile">
      <div class="profile__flex">
         <div class="avatar">
         <img class="avatar__img" src="./images/avatar-image.jpg" alt="Жак-Ив Кусто">
      </div>
         <section class="profile__info">
            <button class="profile__button" type="button"></button>
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <p class="profile__info-profession">Исследователь океана</p>
         </section>
         <button class="add__button" type="button"></button>
      </div>
   </main>

   <div class="elements">
      <article class="element">
        <img src="./images/карачаевск.jpg" alt="Карачаевск" class="element__img">
        <div class="element__flex">
        <h2 class="element__title">Карачаевск</h2>
        <button class="element__group"></button>
      </div>
      </article>
      <article class="element">
         <img src="./images//ГораЭльбрус.jpg" alt="Гора Эльбрус" class="element__img">
         <div class="element__flex">
         <h2 class="element__title">Гора Эльбрус</h2>
         <button class="element__group"></button>
      </div>
       </article>
       <article class="element">
         <img src="./images/Домбай.jpg" alt="Домбай" class="element__img">
         <div class="element__flex">
         <h2 class="element__title">Домбай</h2>
         <button class="element__group"></button>
      </div>
       </article>
       <article class="element">
         <img src="./images/ГораЭльбрус2.jpg" alt="Гора Эльбрус" class="element__img">
         <div class="element__flex">
         <h2 class="element__title">Гора Эльбрус</h2>
         <button class="element__group"></button>
      </div>
       </article>
       <article class="element">
         <img src="./images/Домбай2.jpg" alt="Домбай" class="element__img">
         <div class="element__flex">
         <h2 class="element__title">Домбай</h2>
         <button class="element__group"></button>
      </div>
       </article>
       <article class="element">
         <img src="./images//Карачаево-ЧеркесскаяРеспублика.jpg" alt="Карачаево-черкесская республика" class="element__img">
         <div class="element__flex">
         <h2 class="element__title">Карачаево-черкесская республика</h2>
         <button class="element__group"></button>
      </div>
       </article>
      </div>

       <footer class="footer">
           <p class="footer__copyright">&copy; 2022. Гридин Евгений</p>
       </footer>

       <div class="popup">
         <div class="popup__container">
            <form class="form">
               <h3 class="form__profile">Редактировать профиль</h3>
                  <input type="text" name="UserName" value="Жак-Ив Кусто" class="form__text form__text_name">
                  <input type="text" name="UserProfession" value="Исследователь океана" class="form__text form__text_profession">
                  <button type="submit" class="form__submit-btn form__submit-btn_text-save">
                    сохранить
                  </button>
            </form>
            <button class="popup__close" type="button"></button>
         </div>
       </div>
       <script src="./scripts/index.js"></script>
   </div>

</body>
</html>
