<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./pages/index.css">
   <title>Mesto</title>
</head>

<body class="page">
   <div class="page__container">

      <header class="header">
         <img class="header__logo" src="./images/Logo.svg" alt="места россии">
      </header>

      <main class="content">

         <section class="profile">
            <img class="profile__avatar" src="./images/avatar-image.jpg" alt="жак-ив кусто">
            <div class="profile__info">
               <button class="profile__button" type="button"></button>
               <h1 class="profile__info-name">Жак-Ив Кусто</h1>
               <p class="profile__info-profession">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
         </section>

         <section class="elements">
            <article class="element">
               <img src="./images/карачаевск.jpg" alt="карачаевск" class="element__img">
               <div class="element__flex">
                  <h2 class="element__title">Карачаевск</h2>
                  <button class="element__like-button" type="button"></button>
               </div>
            </article>
            <article class="element">
               <img src="./images//ГораЭльбрус.jpg" alt="гора эльбрус" class="element__img">
               <div class="element__flex">
                  <h2 class="element__title">Гора Эльбрус</h2>
                  <button class="element__like-button" type="button"></button>
               </div>
            </article>
            <article class="element">
               <img src="./images/домбай2.jpg" alt="домбай" class="element__img">
               <div class="element__flex">
                  <h2 class="element__title">Домбай</h2>
                  <button class="element__like-button" type="button"></button>
               </div>
            </article>
            <article class="element">
               <img src="./images/ГораЭльбрус2.jpg" alt="гора эльбрус" class="element__img">
               <div class="element__flex">
                  <h2 class="element__title">Гора Эльбрус</h2>
                  <button class="element__like-button" type="button"></button>
               </div>
            </article>
            <article class="element">
               <img src="./images/Домбай.jpg" alt="домбай" class="element__img">
               <div class="element__flex">
                  <h2 class="element__title">Домбай</h2>
                  <button class="element__like-button" type="button"></button>
               </div>
            </article>
            <article class="element">
               <img src="./images//Карачаево-ЧеркесскаяРеспублика.jpg" alt="карачаево-черкесская республика"
                  class="element__img">
               <div class="element__flex">
                  <h2 class="element__title">Карачаево-черкесская республика</h2>
                  <button class="element__like-button" type="button"></button>
               </div>
            </article>
         </section>

      </main>

      <footer class="footer">
         <p class="footer__copyright">&copy; 2022. Гридин Евгений</p>
      </footer>

      <div class="popup popup_type_edit">
         <div class="popup__container">
            <form class="form" name="myForm">
               <h3 class="form__profile">Редактировать профиль</h3>
               <input type="text" name="UserName" maxlength="40" placeholder="Имя"
                  class="form__text form__text_type_name">
               <input type="text" name="UserProfession" maxlength="60" placeholder="Профессия"
                  class="form__text form__text_type_profession">
               <button type="submit" class="form__submit-btn">
                  Сохранить
               </button>
            </form>
            <button class="popup__close" type="button"></button>
         </div>
      </div>


      <div class="popup popup_type_new-card">
         <div class="popup__container">
            <form class="form" name="myForm">
               <h3 class="form__profile">Новое место</h3>
               <input type="text" maxlength="40" placeholder="Название" class="form__text form__text_type_mesto">
               <input type="url" placeholder="Ссылка на картинку" class="form__text form__text_type_img">
               <button type="submit" class="form__submit-btn">
                  Создать
               </button>
            </form>
            <button class="popup__close" type="button"></button>
         </div>
      </div>

      <div class="popup popup_type_image">
         <div class="popup__content">
            <img src="./images/ГораЭльбрус2.jpg" alt="" class="popup__img">
            <h3 class="popup__title">Карачаево-Черкессия</h3>
            <button class="popup__close popup__close_img_content" type="button"></button>
         </div>
      </div>

   </div>
   <script src="./scripts/index.js"></script>

</body>

</html>
